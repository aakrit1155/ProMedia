<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ProMedia{% endblock %}</title>
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="{% static 'music/js/main.js' %}"></script>
</head>
<body>
	<nav class="navbar navbar-inverse" style="border-radius: 0px;">
		<div class="container-fluid">

			<!-- Logo and headers-->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
					<span class="icon-bar" ></span>
					<span class="icon-bar" ></span>
					<span class="icon-bar" ></span>
				</button>
				<a class="navbar-brand" href="{% url 'music:index' %}"  style="font-size: 41px;line-height: 26px;">ProMedia</a>
			</div>

			<!-- Navbar items-->
			<div class="collapse navbar-collapse" id="topNavBar">

				<!-- Creating a ul class for the items-->
				<ul class="nav navbar-nav">

					<!-- First item: the Albums item -->
					<li class="{% block albums_active %}{% endblock %}">
						<a href="{% url 'music:index' %}">
							<span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp;
							Albums
						</a>
					</li>

					<!-- Second item: the Songs item -->
					<li class="{% block songs_active %}{% endblock %}">
						<a href="{% url 'music:songs' 'all' %}">
							<span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp;
							Songs
						</a>
					</li>


				</ul>

				<!-- Creating Search bar and a search button-->
				<form class="navbar-form navbar-left" role="search" method="get" action="{% url 'music:index' %}">
					<div class="form-group">
						<input type="text" class="form-control" name="q" value="{{ request.GET.q }}" placeholder="search">
					</div>
					<button type="submit" class="btn btn-default">Search</button>
				</form>

				<!-- Creating navbar items on the right side-->
				<ul class="nav navbar-nav navbar-right">

					<!-- 1st Item on the Right side: Add Album item-->
					<li>
						<a href="{% url 'music:create_album' %}">
							<span  class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; 
							Add Album
						</a>
					</li>

					<!-- 2nd Item on the Right side: Logout item-->
					<li>
						<a href="{% url 'music:logout_user' %}">
							<span  class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; 
							Logout
						</a>
					</li>

					
				</ul>
				

			</div>	

		</div>
	
	</nav>
{% block body %}
{% endblock body %}

</body>
</html>
